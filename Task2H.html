<canvas id="canvas" width="600" height="600" style= "border:3px solid green"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let x = canvas.width / 2;
let y = canvas.height / 2;

function move(direction) {
switch (direction) {
case 'forward':
ctx.lineTo(x, y - 50);
y -= 50;
break;
case 'backward':
ctx.lineTo(x, y + 50);
y += 50;
break;
case 'left':
ctx.lineTo(x - 50, y);
x -= 50;
break;
case 'right':
ctx.lineTo(x + 50, y);
x += 50;
break;
}
ctx.stroke();
}

// Initialize starting point
ctx.moveTo(x, y);

</script>
